 {% extends 'movies/base.html' %}
{% load static %}

{% block content %}


          <div class="row">
              {% for serial in serial_list %}
                  <div class="well clearfix">
                    <div class="col-lg-3 col-md-2 text-center">
                      <img class="img-thumbnail" src="{{ serial.poster.url }}" alt="Интерстеллар">
                      <p>{{ serial.title }}</p>
                    </div>
                    <div class="col-lg-9 col-md-10">
                      <p>
                        {{ serial.description }}
                      </p>
                      <ul>
                        <li>Слоган: {{ serial.tagline }}</li>
                        <li>Дата выхода: {{ serial.year}}</li>
                      </ul>
                    </div>
                    <div class="col-lg-12">
                      <a href="#" class="btn btn-lg btn-warning pull-right">Подробнее</a>
                    </div>
                  </div>
              {% endfor %}
              <div class="grid-img-right mt-4 text-right bg bg1" >
                    {% include 'movies/pagination.html' %}
              </div>
          </div>


 {% endblock %}
